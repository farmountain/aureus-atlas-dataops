apiVersion: v1
kind: ConfigMap
metadata:
  name: aureus-config
  namespace: aureus
  labels:
    app: aureus
data:
  app.version: "0.1.0"
  app.environment: "production"
  
  # Evidence retention
  evidence.retention.days: "90"
  evidence.export.enabled: "true"
  evidence.compression: "true"
  
  # Audit logging
  audit.enabled: "true"
  audit.level: "info"
  audit.destination: "postgres"
  
  # Policy engine
  policy.engine: "opa"
  policy.strict_mode: "true"
  policy.cache_ttl: "300"
  
  # Rate limiting
  ratelimit.query.limit: "10"
  ratelimit.query.window: "60"
  ratelimit.deploy.limit: "3"
  ratelimit.deploy.window: "60"
  ratelimit.config.limit: "5"
  ratelimit.config.window: "60"
  
  # SLO targets
  slo.query.latency_p95: "3000"
  slo.query.availability: "99.5"
  slo.evidence.generation_time: "5000"
  
  # Database
  database.host: "aureus-postgres"
  database.port: "5432"
  database.name: "aureus_metadata"
  database.pool.min: "2"
  database.pool.max: "10"
  database.pool.idle_timeout: "30000"
  
  # Redis
  redis.host: "aureus-redis"
  redis.port: "6379"
  redis.db: "0"
  redis.ttl: "3600"
  
  # Security
  security.cors_origins: "https://aureus.example.com"
  security.content_security_policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  security.session_timeout: "3600"
  
  # Monitoring
  monitoring.enabled: "true"
  monitoring.prometheus_port: "9090"
  monitoring.metrics_interval: "15"

---
apiVersion: v1
kind: Secret
metadata:
  name: aureus-secrets
  namespace: aureus
  labels:
    app: aureus
type: Opaque
stringData:
  # Database credentials (replace with actual secrets)
  database.username: "aureus"
  database.password: "CHANGE_ME_IN_PRODUCTION"
  
  # Redis credentials
  redis.password: "CHANGE_ME_IN_PRODUCTION"
  
  # API keys (if needed)
  openai.api_key: "CHANGE_ME_IN_PRODUCTION"
  
  # JWT signing key
  jwt.secret: "CHANGE_ME_IN_PRODUCTION"
  
  # Encryption key for evidence
  evidence.encryption_key: "CHANGE_ME_IN_PRODUCTION"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aureus-nginx-config
  namespace: aureus
  labels:
    app: aureus
    component: frontend
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;
    
    events {
        worker_connections 1024;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
        
        access_log /var/log/nginx/access.log main;
        
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript 
                   application/javascript application/json application/xml+rss;
        
        include /etc/nginx/conf.d/*.conf;
    }
