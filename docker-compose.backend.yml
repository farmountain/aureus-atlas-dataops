version: '3.8'

services:
  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: aureus-api
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://aureus:dev_password_123@postgres:5432/aureus
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=60
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=aureus-evidence
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    volumes:
      - ./src/backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - aureus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker (for async tasks)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: aureus-worker
    environment:
      - DATABASE_URL=postgresql://aureus:dev_password_123@postgres:5432/aureus
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=aureus-evidence
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    volumes:
      - ./src/backend:/app
    depends_on:
      - postgres
      - redis
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=2
    networks:
      - aureus-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aureus-postgres
    environment:
      - POSTGRES_USER=aureus
      - POSTGRES_PASSWORD=dev_password_123
      - POSTGRES_DB=aureus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aureus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aureus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (caching + task queue)
  redis:
    image: redis:7-alpine
    container_name: aureus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aureus-network
    command: redis-server --appendonly yes

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: aureus-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - aureus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  aureus-network:
    driver: bridge
